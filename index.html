<html lang="en">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    text-align: center;
    color: white;
}

.container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    font-size: 3rem;

}

p {
    font-size: 1.2rem;
    margin-bottom: 20px;
    animation: fadeIn 3s ease-in-out;
}

.buttons {
    display: flex;
    gap: 20px;
    position: relative;
}

button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s ease;
}

.yes {
    background: #ff4b5c;
    color: white;
}

.yes:hover {
    transform: scale(1.1);
}

.no {
    background: white;
    color: #ff4b5c;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

.heart {
    position: fixed;
    color: white;
    animation: float 6s infinite ease-in;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

</style>
</head>

// Floating hearts animation
