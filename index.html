<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Anjali â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    text-align: center;
    color: white;
}

.container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    font-size: 3rem;
}

p {
    font-size: 1.2rem;
    margin-bottom: 20px;
}

.buttons {
    display: flex;
    gap: 20px;
}

button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s ease;
}

.yes {
    background: #ff4b5c;
    color: white;
}

.no {
    background: white;
    color: #ff4b5c;
}

/* Floating hearts */
.heart {
    position: fixed;
    color: white;
    animation: float 6s infinite ease-in;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    opacity: 0.8;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 1;
    }
}

/* Celebration screen */
.celebration {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg,#ff4b5c,#ff758c);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

</style>
</head>
<body>

<div class="container" id="mainContent">
    <h1>Dear Anjali â¤ï¸</h1>
    <p>You make my world brighter every single day âœ¨</p>
    <p>I can't imagine my life without your smile ğŸ’•</p>
    <p>Will you be my Valentine? ğŸ’–</p>

    <div class="buttons">
        <button class="yes" onclick="sayYes()">Yes ğŸ’•</button>
        <button class="no" id="noBtn">No ğŸ˜…</button>
    </div>
</div>

<script>

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 20) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 500);

// Funny NO button
const noBtn = document.getElementById("noBtn");

const messages = [
    "No ğŸ˜…",
    "Are you sure? ğŸ˜¢",
    "Think again ğŸ˜",
    "Don't break my heart ğŸ’”",
    "Wrong answer ğŸ˜¤",
    "Click Yes ğŸ˜Œ"
];

let moveCount = 0;

noBtn.addEventListener("mouseenter", function() {
    noBtn.style.position = "fixed";
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.innerText = messages[moveCount % messages.length];
    moveCount++;
});

// ğŸ‰ YES Celebration with Confetti
function sayYes() {

    // Create celebration screen
    const celebration = document.createElement("div");
    celebration.className = "celebration";
    celebration.innerHTML = `
        <h1>YAYYY ANJALI!!! ğŸ‰ğŸ’–</h1>
        <p>You just made me the happiest person alive ğŸ˜</p>
        <p>Happy Valentineâ€™s Day â¤ï¸</p>
    `;
    document.body.appendChild(celebration);

    // Create confetti burst
    for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        const colors = ["#ff4b5c", "#ffffff", "#ffd700", "#00ffff", "#ff69b4"];
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";

        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
    }
}

</script>

</body>
</html>
